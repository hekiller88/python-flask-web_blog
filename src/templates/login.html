{% extends "base.html" %}

{% block content %}
<div class="container page-form">
    <form id="login-form" action="http://127.0.0.1:4995/auth/login" method="POST">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>
        {{recaptcha}}
        <div class="g-recaptcha" data-callback="recaptchaCallback" data-sitekey="6LcjRlYUAAAAAAA-g4MquMqqpjN0gs4uiBHScrWK" style="display: none;"></div>
        <div class="form-group">
            <button id="Button" type="submit" class="btn btn-success btn-mystyle" >Log in</button>
        </div>
    </form>

</div>
<script>
    $("#login-form").submit(function(e) {

        //e.preventDefault();


        var response = grecaptcha.getResponse();
        if(response.length == 0){
            alert("Didn't finished the reCaptcha");
            return false;
        }
        else{
            //alert("reCaptcha finished");
            return true;
        }
    });

</script>
{% endblock %}
